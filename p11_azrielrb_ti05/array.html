<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prarktikum 11.1</title>
    <script>
        //Membuat array
        let fruits = ["Apel", "Mangga", "Durian", "Jambu", "Dukuh"];
        console.log(fruits[0]);

        //Menampilkan data array dengan looping
        for (let i = 0; i <fruits.length; i++) {
            console.log(fruits[i]);
        }

        console.log("");
        
        fruits.push("jeruk"); //menambahkan data array
        fruits.sort(); //untuk mengurutkan data array A-Z
        fruits.pop(); //untuk menghapus data array yang paling akhir

        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i])
        }
        
        let mobil = {
            tipe: "Countach",
            merk: "Lamborghini",
            tahun: 1985,
            jalan: function() {

            },
        };
        console.log(mobil.merk);
    </script>
</head>
<body>
    <h1>Latihan Array</h1>
</body>
</html>
